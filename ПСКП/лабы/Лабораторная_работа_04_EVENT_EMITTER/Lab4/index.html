<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="get_result"></div>
    <br>
    <div style="padding: 20px">
        <div class="row">
            <label class="col-2">Идентификатор</label>
            <input type="number" class="col-3" id = "ID" min="0">
        </div>
        <div class="row">
            <label class="col-2">ФИО</label>
            <input type="text" class="col-3" id = "Name">
        </div>
        <div class="row">
            <label class="col-2">Дата рождения</label>
            <input type="date" class="col-3" id = "BDay">
        </div>
        <div class="row">
            <button class="col-2" onclick="Post()">POST</button>
            <button class="col-2" onclick="Get()">GET</button>
            <button class="col-2" onclick="Put()">PUT</button>
            <button class="col-2" onclick="Delete()">DELETE</button>
        </div>
    </div>


    <script>
        function Get() {
            console.log("GET");
            fetch("http://localhost:3000/api/db", {
                method: "GET", mode: "no-cors",
                headers : {
                    "Content-Type": "application/json", "Accept": "application/json"
                }
            })
                .then(response => {return response.json();})
                .then((pdata) => {
                    console.log("pdata", pdata);
                    get_result.innerHTML = "";
                    pdata.forEach(element => {
                        get_result.innerHTML += (element.id + ". " + element.name + " " + element.bday + "<br/>");
                    });
                });
        }

        function Post() {
            console.log("POST");
            fetch("http://localhost:3000/api/db", {
                method: "POST", mode: "no-cors",
                headers : {
                    "Content-Type": "application/json", "Accept": "application/json"
                },
                body: JSON.stringify({
                    id: Number.parseInt(ID.value),
                    name: Name.value,
                    bday: BDay.value
                })
            })
                .then(response => {return response.json();})
                .then((pdata) => { console.log("POST.pdata", pdata); });
        }
        function Put() {
            console.log("PUT");
            fetch("http://localhost:3000/api/db", {
                method: "PUT", mode: "cors",
                headers : {
                    "Content-Type": "application/json", "Accept": "application/json"
                },
                body: JSON.stringify({
                    id: Number.parseInt(ID.value),
                    name: Name.value,
                    bday: BDay.value
                })
            })
                .then(response => {return response.json();})
                .then((pdata) => { console.log("PUT.pdata", pdata); });

        }
        function Delete() {
            console.log("DELETE");
            fetch("http://localhost:3000/api/db", {
                method: "DELETE", mode: "cors",
                headers : {
                    "Content-Type": "application/json", "Accept": "application/json"
                },
                body: JSON.stringify({
                    id: Number.parseInt(ID.value)
                })
            })
                .then(response => {return response.json();})
                .then((pdata) => { console.log("DELETE.pdata", pdata); });

        }
    </script>
</body>
</html>
